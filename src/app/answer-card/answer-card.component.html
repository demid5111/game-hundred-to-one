<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
  <div class="answer-container tp-box__side tp-box__front">
    <div class="col-2">
      <span class="centered text-large">— {{num}} —</span>
    </div>
  </div>
  <div class="answer-container tp-box__side tp-box__back">
    <div class="col-1">
      <span class="centered text-large">{{answer.text}}</span>
    </div>
    <div class="col-3">
    <span class="centered text-large">
      {{answer.score}}
    </span>
    </div>
  </div>
</div>
