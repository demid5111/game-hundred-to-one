<div class="pyro" *ngIf="showFireworks">
  <div class="before"></div>
  <div class="after"></div>
</div>

<div class="root-container" *ngIf="gameStarted && !adminStarted">
  <div class="game-name">
    <span>
      {{getCurrentQuestion().text}}
    </span>
  </div>

  <!-- <div class="game-question text-large centered"
       *ngIf="answers">
    {{getCurrentQuestion()}}
  </div> -->

  <div class="team-element team-1 team-container"
       [class.team-enabled]="isFirstTeamVisible() || isWinner(1)"
       (click)="setActiveTeam(1)"
       >
    <span class="row-1 col-2 centered text-large team-red">
      Red Team
    </span>
    <div id="odometer-red" class="odometer row-2 col-2 centered team-red"></div>
    <div class="row-3 col-2 centered">
      <img [src]="teamOneIcon">
    </div>
    <div class="row-4 col-2">
      <app-indicator [indicatorColor]="failsTeam1"
                     (failedAnswerCb)="onFailedAnswer($event, 1)"></app-indicator>
    </div>
  </div>

  <div class="team-element team-2 team-container "
       [class.team-enabled]="!isFirstTeamVisible() || isWinner(2)"
        (click)="setActiveTeam(2)">
    <span class="row-1 col-2 centered text-large team-blue">
      Blue Team
    </span>
    <div id="odometer-blue" class="odometer row-2 col-2 centered team-blue"></div>
    <div class="row-3 col-2 centered">
      <img [src]="teamTwoIcon">
    </div>
    <div class="row-4 col-2">
      <app-indicator [indicatorColor]="failsTeam2"
                     (failedAnswerCb)="onFailedAnswer($event, 2)"></app-indicator>
    </div>
  </div>

  <div class="choices choices-container">
    <app-answer-card *ngFor="let answer of getCurrentQuestion().answers; let i = index"
                     class="single-choice single-choice-i"
                     [num]="i+1"
                     [answer]="getCurrentAnswer(i)"
                     (answeredCb)="onSelected(i)"></app-answer-card>
  </div>

  <div class="controls controls-container">
    <div class="col-2 row-1">
      <div class="img-circular back-btn"
           (click)="previousQuestion()"></div>
    </div>
    <div class="col-4 row-1">
      <div class="img-circular next-btn"
           (click)="nextQuestion()"></div>
    </div>
  </div>
</div>

<div>
  <button (click)="switchSound()">
    <span *ngIf="isSoundOn">
      Выключить звук
    </span>
    <span *ngIf="!isSoundOn">
      Включить звук
    </span>
  </button>
</div>

<div class="container" *ngIf="!gameStarted && !adminStarted">
  <span class="text-large-2x">
    Хотите сыграть?
  </span>
  <p>Выберите, в какую игру хотите сыграть</p>
  <div class="form-group">
    <div *ngFor="let game of games">
        <button type="button btn-lg" (click)="startGame(game.id)" class="btn btn-primary">{{game.desc}}</button>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="button btn-lg" (click)="startAdmin()" class="btn btn-danger">Административная панель</button>
  </div>
</div>

<app-admin *ngIf="adminStarted">
</app-admin>
<br>
<button *ngIf="adminStarted" type="button btn-lg" (click)="endAdmin()" class="btn btn-danger">Покинуть административную панель</button>
